<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load bootstrap5 %}

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>

<div class="position-relative">
    <div style="margin-left: 500px  margin-right: 900px top:1000px">
        <div class="card text-center">
            <div class="card-header">
                Comment
            </div>
            <div class="d-flex justify-content-center">
                {{message}}
            <div class="card-body">
                <form method="post" action="{% url 'comment' market %}">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <i class="fas fa-user"></i><input class="input-group-text" name="username" style=" width: 16px height: 16px">

                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <i class="fas fa-comment"></i><textarea class="input-group-text" name="reviews"></textarea>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <i class="fas fa-star" aria-hidden="true"></i><input type="number" min="1" max="5" class="input-group-text" name="ratings">
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username...';
		form_fields[2].placeholder='Ratings...';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}


</script>
</html>
